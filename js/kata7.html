<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var operacion = prompt("introduce suma, resta, multi o divi");
        var num1 = parseInt (prompt('Introduce num1'));
        var num2 = parseInt (prompt('Introduce num2'));

        function Suma(num1, num2){

            return num1 + num2;
        }

        function Resta(num1, num2){

            return num1 - num2;
        }
        
        function Multi(num1, num2){

            return num1 * num2;
        }
        
        function Divi(num1, num2){

            return num1 / num2;
        }

        

        if (operacion == 'suma'){
           alert (Suma(num1, num2));
        }else if (operacion == 'resta'){
            alert (Resta(num1, num2));
        }else if (operacion == 'multi'){
            alert (Multi(num1, num2));
        }else if (operacion == 'divi'){
            alert (Divi(num1, num2));
        }else {
            alert ('Datos incorrectos')
        }
    </script>
    
</body>
</html>
